<h3 class='mt-3'>{{accion}} Comentario</h3>

<form [formGroup]='agregarComentario'(ngSubmit)="agregarEditarComentario()">
<div class="mb-3">
  <label for="titulo" class="form-label">Titulo</label>
  <input formControlName='titulo' type="text" class="form-control" id="titulo" placeholder="Titulo">
  <span *ngIf="agregarComentario.get('titulo')?.invalid && agregarComentario.get('titulo')?.touched" class="text-danger">
    El <strong>titulo</strong> es requerido
  </span>
</div>

<div class="mb-3">
  <label for="creador" class="form-label">Creador</label>
  <input formControlName='creador' type="text" class="form-control" id="creador" placeholder="Creador">
  <span *ngIf="agregarComentario.get('creador')?.invalid && agregarComentario.get('creador')?.touched" class="text-danger">
    El <strong>Creador</strong> es requerido
  </span>
</div>

<div class="mb-3">
  <label for="texto" class="form-label">Comentario</label>
  <textarea formControlName='texto' class="form-control" id="texto" rows="5"></textarea>
  <span *ngIf="agregarComentario.get('texto')?.invalid && agregarComentario.get('texto')?.touched" class="text-danger">
    El <strong>Comentario</strong> es requerido
  </span>
</div>

<button type="submit" [disabled]="agregarComentario.invalid" class='btn btn-primary float-end'>Aceptar</button>
<button type="button"  routerLink='/' class='btn btn-secondary float-start'>Volver</button>

</form>
